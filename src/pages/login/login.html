<ion-content class="login" padding>
  <div class="logo"><br>
    <img src="assets/img/logomarca/logomarca.png" width="190"/>
  </div>
  <div class="conteudo">
    <div class="espacoTopo"></div>
    <form>
      <ion-item class="formatacao">
        <ion-input type="text" [(ngModel)]="login.user" name="user" placeholder="Digite seu usuÃ¡rio" required></ion-input>
      </ion-item>
      <div class="espaco"></div>
      <ion-item class="formatacao">
        <ion-input type="password" [(ngModel)]="login.pass" name="pass" placeholder="Digite sua senha"  required></ion-input>
      </ion-item>
      <div class="espaco"></div>
      <div class="espaco"></div>
      <ion-item class="formatacao_check"> 
        <ion-label class="lembrar">Lembra-me</ion-label>
        <ion-checkbox [(ngModel)]="login.save" name="save" color="padrao" checked="true"></ion-checkbox>
      </ion-item>
      <div class="espaco"><br></div>
      <button ion-button class="tamanho" color="padrao" block type="submit"  (click)="logar()">Acessar</button>
    </form>
  </div>
</ion-content>
