<ion-header>
  <ion-navbar>
    <ion-title>
      Notas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let nota of notas | async" (click)="disciplina(nota)">
      <h2>{{nota.nome}}</h2>
      <p>Data alteração: {{nota.alteracao}}</p>
    </ion-item>
  </ion-list>
</ion-content>
